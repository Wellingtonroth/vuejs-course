<meta charset="UTF-8">
<script src="http://unpkg.com/vue"></script>

<div id="app">
  <h1 ref="aulaRef">{{ aula }}</h1>
  <h2>{{ modulo }}</h2>
  <button @click="alterarAula">Alterar Aula</button>
  <button @click="alterarModulo">Alterar Aula</button>
</div>

<script>
  const vm = new Vue({
    el: "#app",
    data: {
      aula: 'Aula: Usando Refs',
      modulo: 'Módulo: Instância Vue'
    },
    methods: {
      alterarAula() {
        this.aula += '#'
      },
      alterarModulo() {
        this.modulo += '#'
        // this.$ref.aulaRef.innerText
      }
    }
  })

  vm.$refs.aulaRef.innerText = 'Alterado diretament :('
</script>
