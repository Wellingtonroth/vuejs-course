<meta charset="UTF-8">
<script src="http://unpkg.com/vue"></script>

<div id="app">
  {{ titulo }}
  <button @click="alterar">Altera</button>
</div>

<script>
  const vm = new Vue({
    el: "#app",
    data: {
      titulo: 'Teste1'
    },
    methods: {
      alterar() {
        this.titulo += '!'
      }
    }
  })

</script>
