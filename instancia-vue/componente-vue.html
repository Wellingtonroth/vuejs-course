<meta charset="UTF-8">
<script src="http://unpkg.com/vue"></script>

<div id="app">
  <comp></comp>
</div>

<script>
  const dados = {
    aula: 'Aula: Montando instancia Vue',
    modulo: 'Módulo: Instância Vue'
  }

  Vue.component('comp', {
    template: `
      <div>
        <h1>{{ aula }}</h1>
        <h2>{{ modulo }}</h2>
        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo">Alterar Aula</button>
      </div>
    `,
    data: function() {
      return dados
    },
    methods: {
      alterarAula() {
        this.aula += '#'
      },
      alterarModulo() {
        this.modulo += '#'
      }
    }
  })

  const vm = new Vue({
    el: "#app",
  })
</script>
